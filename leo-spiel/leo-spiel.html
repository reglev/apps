<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flucht im Dunkeln</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
        }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff3333;
            font-size: 18px;
            text-shadow: 0 0 10px #ff0000;
        }
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #888;
            font-size: 18px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 32px;
            text-align: center;
            text-shadow: 0 0 20px #ff0000;
            display: none;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Spuren: <span id="score">0</span> / <span id="total">0</span></div>
    </div>
    <div id="timer">Zeit: 0s</div>
    <div id="message"></div>
    <div id="instructions">WASD/ Pfeile ‚Ä¢ Alle Spuren finden zum Gewinnen!</div>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const game = {
            player: { x: 0, y: 0, speed: 3, lastAngle: 0 },
            tracks: [],
            monster: { x: 0, y: 0, speed: 0.75 },
            lastTeleport: 0,
            teleportCooldown: 8000,
            teleportEffect: 0,
            // Lights Out ability
            lightsOutTimer: 0,
            lightsOutPhase: 'none', // none, flicker, off
            lightsOutPhaseStart: 0,
            // Dark Pulse ability
            darkPulseTimer: 0,
            darkPulseActive: false,
            gameStartTime: 0,
            foundTracks: 0,
            totalTracks: 0,
            gameOver: false,
            won: false,
            flashlightAngle: 0,
            flashlightRadius: 250,
            flashlightCone: Math.PI / 4
        };
        
        function init() {
            // Reset
            game.foundTracks = 0;
            game.lastTeleport = Date.now();
            game.teleportEffect = 0;
            game.lightsOutTimer = Date.now();
            game.lightsOutPhase = 'none';
            game.darkPulseTimer = Date.now();
            game.darkPulseActive = false;
            game.gameStartTime = Date.now();
            game.gameOver = false;
            game.won = false;
            
            // Player position
            game.player.x = canvas.width / 2;
            game.player.y = canvas.height / 2;
            game.player.lastAngle = 0;
            
            // B√§ume entfernt
            
            // Spawn tracks (9-12)
            game.tracks = [];
            const total = 9 + Math.floor(Math.random() * 4);
            let created = 0;
            
            while (created < total) {
                const cx = 100 + Math.random() * (canvas.width - 200);
                const cy = 100 + Math.random() * (canvas.height - 200);
                
                if (Math.hypot(cx - game.player.x, cy - game.player.y) < 200) continue;
                
                const cluster = Math.random() < 0.6 ? (Math.random() < 0.5 ? 2 : 3) : 1;
                const actual = Math.min(cluster, total - created);
                
                for (let i = 0; i < actual; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = i === 0 ? 0 : 20 + Math.random() * 40;
                    const sizeMult = Math.random() < 0.5 ? 1 : (Math.random() < 0.5 ? 0.5 : 1.3);
                    
                    game.tracks.push({
                        x: cx + Math.cos(angle) * dist,
                        y: cy + Math.sin(angle) * dist,
                        size: (15 + Math.random() * 20) * sizeMult,
                        color: Math.random() < 0.5 ? 'dark' : 'strong',
                        type: Math.random() < 0.1 ? 'corpse' : 'blood', // 10% chance for corpse
                        found: false
                    });
                    created++;
                }
            }
            game.totalTracks = created;
            
            // Monster far away
            do {
                game.monster.x = Math.random() * canvas.width;
                game.monster.y = Math.random() * canvas.height;
            } while (Math.hypot(game.monster.x - game.player.x, game.monster.y - game.player.y) < 400);
            
            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = game.totalTracks;
            document.getElementById('message').style.display = 'none';
        }
        
        const keys = {};
        document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        
        function update() {
            if (game.gameOver) return;
            
            // Player movement
            let dx = 0, dy = 0;
            if (keys['w'] || keys['arrowup']) dy = -1;
            if (keys['s'] || keys['arrowdown']) dy = 1;
            if (keys['a'] || keys['arrowleft']) dx = -1;
            if (keys['d'] || keys['arrowright']) dx = 1;
            
            // Apply slower speed during Dark Pulse Realm
            const playerSpeedMod = game.darkPulseActive ? 0.7 : 1;
            
            if (dx !== 0 || dy !== 0) {
                const len = Math.hypot(dx, dy);
                dx /= len; dy /= len;
                game.player.x = Math.max(20, Math.min(canvas.width - 20, game.player.x + dx * game.player.speed * playerSpeedMod));
                game.player.y = Math.max(20, Math.min(canvas.height - 20, game.player.y + dy * game.player.speed * playerSpeedMod));
                game.player.lastAngle = Math.atan2(dy, dx);
            }
            game.flashlightAngle = game.player.lastAngle;
            
            // Monster chase
            const mdx = game.player.x - game.monster.x;
            const mdy = game.player.y - game.monster.y;
            const mdist = Math.hypot(mdx, mdy);
            
            // Monster speed (2x during Dark Pulse Realm)
            const monsterSpeedMod = game.darkPulseActive ? 2 : 1;
            
            if (mdist > 0) {
                game.monster.x += (mdx / mdist) * game.monster.speed * monsterSpeedMod;
                game.monster.y += (mdy / mdist) * game.monster.speed * monsterSpeedMod;
            }
            
            // Teleport ability
            const now = Date.now();
            
            // Lights Out: 3s flicker, then 2s off, every 13s
            if (game.lightsOutPhase === 'none' && now - game.lightsOutTimer > 13000) {
                game.lightsOutPhase = 'flicker';
                game.lightsOutPhaseStart = now;
            }
            if (game.lightsOutPhase === 'flicker' && now - game.lightsOutPhaseStart > 3000) {
                game.lightsOutPhase = 'off';
                game.lightsOutPhaseStart = now;
            }
            if (game.lightsOutPhase === 'off' && now - game.lightsOutPhaseStart > 2000) {
                game.lightsOutPhase = 'none';
                game.lightsOutTimer = now;
            }
            
            // Dark Pulse: invert controls every 20 seconds for 4 seconds
            if (!game.darkPulseActive && now - game.darkPulseTimer > 20000) {
                game.darkPulseActive = true;
                game.darkPulseTimer = now;
            }
            if (game.darkPulseActive && now - game.darkPulseTimer > 4000) {
                game.darkPulseActive = false;
                game.darkPulseTimer = now;
            }
            
            if (now - game.lastTeleport > game.teleportCooldown) {
                const frontAngle = game.flashlightAngle;
                const dist = game.flashlightRadius * 0.85;
                game.monster.x = Math.max(30, Math.min(canvas.width - 30, game.player.x + Math.cos(frontAngle) * dist));
                game.monster.y = Math.max(30, Math.min(canvas.height - 30, game.player.y + Math.sin(frontAngle) * dist));
                game.lastTeleport = now;
                game.teleportEffect = 1000;
            }
            if (game.teleportEffect > 0) game.teleportEffect -= 16;
            
            // Catch player
            if (mdist < 30) {
                game.gameOver = true;
                game.won = false;
                showMessage('DU WURDEST ERWISCHT!<br><small>Dr√ºck R zum Neustart</small>');
            }
            
            // Collect tracks
            game.tracks.forEach(track => {
                if (!track.found) {
                    const d = Math.hypot(track.x - game.player.x, track.y - game.player.y);
                    if (d < 40) {
                        const angleToTrack = Math.atan2(track.y - game.player.y, track.x - game.player.x);
                        let diff = angleToTrack - game.flashlightAngle;
                        while (diff > Math.PI) diff -= Math.PI * 2;
                        while (diff < -Math.PI) diff += Math.PI * 2;
                        
                        if (Math.abs(diff) < game.flashlightCone / 2) {
                            track.found = true;
                            game.foundTracks++;
                            document.getElementById('score').textContent = game.foundTracks;
                            
                            if (game.foundTracks >= game.totalTracks) {
                                game.gameOver = true;
                                game.won = true;
                                showMessage('DU BIST ENTKOMMEN!<br><small>Dr√ºck R zum Neustart</small>', '#00ff00');
                            }
                        }
                    }
                }
            });
        }
        
        function showMessage(text, color = '#ff0000') {
            const msg = document.getElementById('message');
            msg.innerHTML = text;
            msg.style.color = color;
            msg.style.textShadow = `0 0 20px ${color}`;
            msg.style.display = 'block';
        }
        
        function render() {
            // Background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw tracks (blood puddles and corpses)
            game.tracks.forEach(track => {
                if (!track.found) {
                    const d = Math.hypot(track.x - game.player.x, track.y - game.player.y);
                    if (d < game.flashlightRadius) {
                        let r, g, b, a, size;
                        if (track.type === 'corpse') {
                            // üíÄ Leiche - gr√∂√üer, dunkler
                            r = 40; g = 30; b = 30; a = 0.9;
                            size = track.size * 1.5;
                        } else {
                            // Blood puddle
                            if (track.color === 'dark') {
                                r = 120; g = 50; b = 40; a = 0.6;
                            } else {
                                r = 220; g = 30; b = 30; a = 1.0;
                            }
                            size = track.size;
                        }
                        const alpha = (1 - d / game.flashlightRadius) * a;
                        ctx.beginPath();
                        ctx.arc(track.x, track.y, size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(${r},${g},${b},${alpha})`;
                        ctx.fill();
                        
                        // Leiche: Kreuz symbol
                        if (track.type === 'corpse') {
                            ctx.fillStyle = `rgba(20,20,20,${alpha})`;
                            ctx.fillRect(track.x - 3, track.y - size*0.6, 6, size*1.2);
                            ctx.fillRect(track.x - size*0.5, track.y - 3, size*1, 6);
                        }
                    }
                }
            });
            
            // Draw monster (Celestial)
            const t = Date.now() / 1000;
            const wobble = Math.sin(t * 3) * 2;
            
            ctx.fillStyle = '#0a0a0a';
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 2;
            
            // Wings
            for (let i = 0; i < 4; i++) {
                const flap = Math.sin(t * 3 + i * 0.5) * (10 + i * 3);
                ctx.beginPath();
                ctx.ellipse(game.monster.x - 40 - flap, game.monster.y - 20 + i * 25, 30, 12, -0.2, 0, Math.PI * 2);
                ctx.fill(); ctx.stroke();
                ctx.beginPath();
                ctx.ellipse(game.monster.x + 40 + flap, game.monster.y - 20 + i * 25, 30, 12, 0.2, 0, Math.PI * 2);
                ctx.fill(); ctx.stroke();
            }
            
            // Face wings
            const faceFlap = Math.sin(t * 2.5) * 8;
            ctx.fillStyle = '#050505';
            ctx.beginPath();
            ctx.ellipse(game.monster.x - 20, game.monster.y - 10, 18, 22, -0.3, 0, Math.PI * 2);
            ctx.fill(); ctx.stroke();
            ctx.beginPath();
            ctx.ellipse(game.monster.x + 20, game.monster.y - 10, 18, 22, 0.3, 0, Math.PI * 2);
            ctx.fill(); ctx.stroke();
            
            // Body
            ctx.beginPath();
            ctx.ellipse(game.monster.x, game.monster.y + 20, 16 + wobble, 18 - wobble, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#030303';
            ctx.fill(); ctx.stroke();
            
            // Halo
            ctx.beginPath();
            ctx.arc(game.monster.x, game.monster.y - 45, 12, 0, Math.PI * 2);
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Eyes
            const eyeAngle = Math.atan2(game.player.y - game.monster.y, game.player.x - game.monster.x);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(game.monster.x + Math.cos(eyeAngle + 0.2) * 5, game.monster.y + Math.sin(eyeAngle + 0.2) * 5 - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(game.monster.x + Math.cos(eyeAngle - 0.2) * 5, game.monster.y + Math.sin(eyeAngle - 0.2) * 5 - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Handle lights out phases
            let lightRadius = game.flashlightRadius;
            let flickerAlpha = 1;
            
            if (game.lightsOutPhase === 'flicker') {
                // Flicker effect
                flickerAlpha = 0.3 + Math.random() * 0.7;
                lightRadius = game.flashlightRadius * (0.5 + Math.random() * 0.5);
            } else if (game.lightsOutPhase === 'off') {
                // Complete darkness
                flickerAlpha = 0;
            }
            
            // Darkness mask
            if (flickerAlpha > 0) {
                ctx.save();
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.moveTo(game.player.x, game.player.y);
                ctx.arc(game.player.x, game.player.y, lightRadius, game.flashlightAngle - game.flashlightCone/2, game.flashlightAngle + game.flashlightCone/2);
                ctx.closePath();
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.restore();
                
                // Flashlight beam
                ctx.save();
                ctx.globalAlpha = 0.15 * flickerAlpha;
                ctx.beginPath();
                ctx.moveTo(game.player.x, game.player.y);
                ctx.arc(game.player.x, game.player.y, lightRadius, game.flashlightAngle - game.flashlightCone/2, game.flashlightAngle + game.flashlightCone/2);
                ctx.closePath();
                ctx.fillStyle = '#ffff88';
                ctx.fill();
                ctx.restore();
            } else {
                // Complete darkness
                ctx.save();
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.arc(game.player.x, game.player.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.restore();
            }
            
            // Update timer display
            const elapsed = Math.floor((Date.now() - game.gameStartTime) / 1000);
            document.getElementById('timer').textContent = 'Zeit: ' + elapsed + 's';
            
            // Player (always visible)
            ctx.globalCompositeOperation = 'source-over';
            ctx.beginPath();
            ctx.arc(game.player.x, game.player.y, 12, 0, Math.PI * 2);
            ctx.fillStyle = '#ffcc99';
            ctx.fill();
            ctx.strokeStyle = '#d4a574';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Red edge / Dark Pulse effect
            const distToMonster = Math.hypot(game.monster.x - game.player.x, game.monster.y - game.player.y);
            let red = 0;
            if (distToMonster < 200 && !game.gameOver) red = Math.max(red, (1 - distToMonster/200) * 0.6);
            if (game.teleportEffect > 0) red = Math.max(red, (game.teleportEffect/1000) * 0.8);
            
            // Dark Pulse visual effect (purple tint)
            if (game.darkPulseActive) {
                const pulseIntensity = 0.4;
                ctx.fillStyle = `rgba(80, 0, 80, ${pulseIntensity})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            if (red > 0) {
                const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, canvas.height*0.3, canvas.width/2, canvas.height/2, canvas.height*0.8);
                grad.addColorStop(0, 'transparent');
                grad.addColorStop(1, `rgba(255,0,0,${red})`);
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        document.addEventListener('keydown', e => {
            if (e.key.toLowerCase() === 'r' && game.gameOver) init();
        });
        
        init();
        function loop() { update(); render(); requestAnimationFrame(loop); }
        loop();
    </script>
</body>
</html>
